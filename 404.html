// JavaScript
function glitchAnimation(element) {
  const steps = 20;
  const animationDuration = 2000; // 2 seconds
  const clipRange = 150;
  const clipStart = 30;
  const clipEnd = 350;

  function animateGlitch() {
    for (let i = 0; i <= steps; i++) {
      const percentage = i / steps * 100;
      setTimeout(() => {
        const randomTop = Math.floor(Math.random() * clipRange) + clipStart;
        const randomBottom = Math.floor(Math.random() * clipRange) + clipStart;
        element.style.clip = `rect(${randomTop}px, ${clipEnd}px, ${randomBottom}px, ${clipStart}px)`;
      }, (animationDuration / steps) * i);
    }
  }

  animateGlitch();
  setInterval(animateGlitch, animationDuration);
}

const glitchElement = document.querySelector('.wrapper h1.glitch');
glitchAnimation(glitchElement);


class TextScramble {
  constructor(el) {
    this.el = el;
    this.chars = '!<>-_\\/[]{}â€”=+*^?#________qwertyuiopasldkfjghmnzbxcv';
    this.update = this.update.bind(this);
  }

  setText(newText) {
    const oldText = this.el.innerText;
    const length = Math.max(oldText.length, newText.length);
    const promise = new Promise((resolve) => this.resolve = resolve);
    this.queue = [];
    for (let i = 0; i < length; i++) {
      const from = oldText[i] || '';
      const to = newText[i] || '';
      const start = Math.floor(Math.random() * 40);
      const end = start + Math.floor(Math.random() * 40);
      this.queue.push({ from, to, start, end });
    }
    cancelAnimationFrame(this.frameRequest);
    this.frame = 0;
    this.update();
    return promise;
  }

  update() {
    let output = '';
    let complete = 0;
    for (let i = 0, n = this.queue.length; i < n; i++) {
      let { from, to, start, end, char } = this.queue[i];
      if (this.frame >= end) {
        complete++;
        output += to;
      } else if (this.frame >= start) {
        if (!char || Math.random() < 0.28) {
          char = this.randomChar();
          this.queue[i].char = char;
        }
        output += `<span class="dud">${char}</span>`;
      } else {
        output += from;
      }
    }
    this.el.innerHTML = output;
    if (complete === this.queue.length) {
      this.resolve();
    } else {
      this.frameRequest = requestAnimationFrame(this.update);
      this.frame++;
    }
  }

  randomChar() {
    return this.chars[Math.floor(Math.random() * this.chars.length)];
  }
}

// Function to initialize the text scramble effect
function initTextScrambleEffect() {
  const phrases = [
    'REALITY UNSTABLE',
    '404',
    'GO BACK',
    'LOST IN THE VOID',
    'YOU\'VE GONE TOO FAR',
    'THE VOID CONSUMES',
    'GET OUT'
  ];

  const el = document.querySelector('.text-change');
  const fx = new TextScramble(el);

  const next = () => {
    const randomIndex = Math.floor(Math.random() * phrases.length);
    fx.setText(phrases[randomIndex]).then(() => {
      setTimeout(next, 800);
    });
  };

  next(); // Start the text scramble effect
}

// Wait for the window to load before initializing the text scramble effect
window.onload = initTextScrambleEffect;
