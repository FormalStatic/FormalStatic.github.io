  <body>
    <script>
    

    var Snow = {
        el: "#snow",
        density: 50000,
        maxHSpeed: 5,
        minFallSpeed: 2,
        canvas: null,
        ctx: null,
        particles: [],
        colors: [],
        mp: 1,
        init() {
            this.canvas = document.querySelector(this.el);
            this.ctx = this.canvas.getContext("2d");
            this.reset();
            window.addEventListener("resize", this.reset.bind(this));
            this.render();
        },
        reset() {
            this.w = window.innerWidth;
            this.h = window.innerHeight;
            this.canvas.width = this.w;
            this.canvas.height = this.h;
            this.particles = [];
            this.mp = Math.ceil(this.w * this.h / this.density);
            for (var i = 0; i < this.mp; i++) {
                var size = Math.random() * 4 + 5;
                this.particles.push({
                    x: Math.random() * this.w,
                    y: Math.random() * this.h,
                    w: size,
                    h: size,
                    vy: this.minFallSpeed + Math.random(),
                    vx: (Math.random() * this.maxHSpeed) - this.maxHSpeed / 2,
                    fill: "#ffffff",
                    s: (Math.random() * 0.2) - 0.1
                });
            }
        },
        render() {
            this.ctx.clearRect(0, 0, this.w, this.h);
            this.particles.forEach((p, i) => {
                p.y += p.vy;
                p.x += p.vx;
                this.ctx.fillStyle = p.fill;
                this.ctx.fillRect(p.x, p.y, p.w, p.h);
                if (p.x > this.w + 5 || p.x < -5 || p.y > this.h) {
                    p.x = Math.random() * this.w;
                    p.y = -10;
                }
            });
            requestAnimationFrame(this.render.bind(this));
        },
        destroy() {
            cancelAnimationFrame(this.animationFrameId);
        }
    };

    document.addEventListener("DOMContentLoaded", function() {
        Snow.init();
    });

    window.onload = function() {
    console.log(`%c Alone at the edge of a universe humming a tune!`, "font-size: 24px; background: linear-gradient(to right,#d16ba5,#86a8e7,#5ffbf1); -webkit-background-clip: text; -webkit-text-fill-color: transparent;");
    };
    
    </script>
